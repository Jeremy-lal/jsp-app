<div class="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Envoyer un message dans {{ channel }}</mat-label>
    <textarea
      matInput
      placeholder="Ex. It makes me feel..."
      [(ngModel)]="comment"
    ></textarea>
  </mat-form-field>
  <div class="btns">
    <button mat-raised-button (click)="save()">Envoyer</button>
  </div>
</div>
