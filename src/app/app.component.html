<template-sidenav *ngIf="!emptyTemplate" [padding]="padding">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</template-sidenav>
<template-empty *ngIf="emptyTemplate">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</template-empty>

<ng-template #template>
  <div>
    <router-outlet id="main" #outlet="outlet"> </router-outlet>
  </div>
</ng-template>
