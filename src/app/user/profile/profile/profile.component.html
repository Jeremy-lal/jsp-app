<div *ngIf="user">
  <profil-picture [user]="user"></profil-picture>
  <section>
    <new-pwd-form
      [message]="message"
      (passwords)="changePwd($any($event))"
    ></new-pwd-form>
    <app-table-note
      *ngIf="user.note?.length! > 0"
      [notes]="user.note!"
    ></app-table-note>
  </section>
</div>
